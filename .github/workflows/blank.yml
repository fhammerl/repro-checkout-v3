name: tester

on:
  push:
  workflow_dispatch:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, self-hosted]
    name: runner / gotest
    runs-on: ${{ matrix.os }}
    container: ubuntu:latest
    steps:
      - run: whoami
      - uses: actions/checkout@v3.1.0
  whoamihost:
    name: runner / gotest
    runs-on: ubuntu-latest
    steps:
      - run: whoami
      - uses: actions/checkout@v3.1.0
